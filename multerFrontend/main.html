<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #fileInfo {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .uploading {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a Profile Photo</h2>
        <form id="uploadForm" action="/uploads" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload</button>
        </form>

        <div id="fileInfo"></div>
    </div>

    <script>
        // Use the token directly in your JavaScript
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoidiIsImVtYWlsIjoidkBnbWFpbC5jb20iLCJpYXQiOjE3MzcwMDQ3MTYsImV4cCI6MTczNzA5MTExNn0.DvLA2elKy-TjOuWWWtRu0ooLANp44El3PBrvI4FfedQ';  // Use the token directly here

        // Accessing DOM elements
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileInfo = document.getElementById('fileInfo');

        // Handle form submission with custom logic
        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(uploadForm);
            const file = formData.get('file'); // Extract the file from the form data

            if (!file) {
                fileInfo.textContent = 'Please select a file first.';
                fileInfo.classList.add('error');
                return;
            }

            // Display an upload message
            fileInfo.textContent = `Uploading file: ${file.name}...`;
            fileInfo.classList.add('uploading');

            // Send the form data (including the file) to the backend using Fetch API with Authorization Header
            fetch('http://localhost:2999/profilePhoto', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,  // Add token to the Authorization header
                },
                body: formData, // The FormData object containing the file
            })
            .then(response => response.json())  // assuming the server returns JSON
            .then(data => {
                // Handle success - display server response
                if (data.success) {
                    fileInfo.textContent = `Upload successful: ${data.message}`;
                    fileInfo.classList.remove('uploading');
                    fileInfo.classList.add('success');
                } else {
                    fileInfo.textContent = `Upload failed: ${data.error || 'Unknown error'}`;
                    fileInfo.classList.remove('uploading');
                    fileInfo.classList.add('error');
                }
            })
            .catch(error => {
                // Handle error: log the error message for debugging
                console.error('Error during file upload:', error);
                fileInfo.textContent = `Upload failed: ${error.message || 'Unknown error'}`;
                fileInfo.classList.remove('uploading');
                fileInfo.classList.add('error');
            });
        });
    </script>
</body>
</html>
